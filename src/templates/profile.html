{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #e0f2fe; /* голубой фон */
        }
        .profile-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 420px;
            margin: 40px auto;
        }
        .profile-card h3 {
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 1.5rem;
        }
        .form-group label {
            font-weight: 500;
            color: #4a5568;
        }
        .btn-primary {
            background: #2563eb;
            border: none;
        }
        .btn-primary:hover {
            background: #1d4ed8;
        }
        .btn-secondary {
            background: #e2e8f0;
            color: #2d3748;
            border: none;
        }
        .btn-secondary:hover {
            background: #cbd5e1;
        }
    </style>
</head>
<body>
<div class="profile-card">
    <h3>Редактирование профиля</h3>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_pol">Пол</label>
            <select name="pol" id="id_pol" class="form-control">
                <option value="">---</option>
                <option value="М" {% if user.pol == 'М' %}selected{% endif %}>Мужской</option>
                <option value="Ж" {% if user.pol == 'Ж' %}selected{% endif %}>Женский</option>
            </select>
        </div>
        <div class="form-group">
            <label for="id_vozrast">Возраст</label>
            <input type="number" name="vozrast" id="id_vozrast" class="form-control" value="{{ user.vozrast|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="id_ves">Вес (кг)</label>
            <input type="number" step="any" name="ves" id="id_ves" class="form-control" value="{{ user.ves|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="id_rost">Рост (см)</label>
            <input type="number" step="any" name="rost" id="id_rost" class="form-control" value="{{ user.rost|default_if_none:'' }}">
        </div>
        <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-primary px-4">Сохранить</button>
            <a href="{% url 'Index' %}" class="btn btn-secondary px-4">Отмена</a>
        </div>
    </form>
</div>
</body>
</html>
