{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #e0f2fe; /* голубой фон */
            min-height: 100vh;
        }
        .login-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            padding: 2.5rem 2rem 2rem 2rem;
            margin-top: 60px;
        }
        .login-title {
            font-weight: 700;
            color: #2575fc;
            letter-spacing: 1px;
        }
        .form-control:focus {
            border-color: #2575fc;
            box-shadow: 0 0 0 0.2rem rgba(37,117,252,.25);
        }
        .btn-primary {
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-md-5 col-lg-4">
            <div class="login-card">
                <h3 class="text-center mb-4 login-title">Вход</h3>
                <form method="post" autocomplete="off">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username">Email</label>
                        <input type="email" name="username" class="form-control" required id="id_username" placeholder="Введите email">
                    </div>
                    <div class="form-group">
                        <label for="id_password">Пароль</label>
                        <input type="password" name="password" class="form-control" required id="id_password" placeholder="Введите пароль">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-3">Войти</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
